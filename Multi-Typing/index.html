<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="index.js"></script>
    <title>Multi Typing</title>
</head>
<body>

    <div class="container">

      <div class="input-container">
        <input type="text" class="input" placeholder="Enter words to add" />
        <button type="button" class="button">Submit</button>
      </div>

      <div class="range-container">
        <label for="range">Adjust Typing Speed: </label>
        <input type="range" class="speedRange" step="100" value="200" min="200" max="2000" />
      </div>

      <div class="text-container">
        <span class="text first-text">I'm a&nbsp;</span>
        <span class="text second-text"><span>
      </div>
      
    </div>
  </body>
</html>
